<div class="parent">
  <div class="container">
    <div class="card">
      <h2>Login</h2>
      <form [formGroup]="loginForm">
        <input type="text" id="email" formControlName="email" name="email" placeholder="Email">
        <input type="password" id="password" formControlName="password" name="password" placeholder="Password">
        <button type="submit" class="btn btn-info mt-2" (click)="onLogin()">Login</button>

      </form>
      <p class="text-center mt-2">Don't have an account?</p>
      <button type="submit" class="btn btn-info" [routerLink]="'/register'">Sign Up</button>
    </div>
  </div>
</div>
